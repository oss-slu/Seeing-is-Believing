name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-localhost:
  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        secrets: inherit

    - name: Install dependencies
      run: npm install --legacy-peer-deps
        
        
    - name: Run Localhost
      run: npm run dev & npx cypress run


